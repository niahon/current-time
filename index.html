<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist/main.js" defer></script>
</head>
<body>
    <main>
        <div class="info-container">
            <div id="timezone-flex">
                <p id="timezone"></p>
                <button class="open-modal" data-micromodal-trigger="modal-1"><img src="img/pencil.svg"></button>
            </div>
            <p id="time"></p>
            <p id="weekday"></p>
            <p id="date"></p>
        </div>
        <dialog class="modal">
            <h2>Select a timezone</h2>
            <select name="timezone-select" id="timezone-select">
            </select>
            <button class="close-modal">Apply</button>
        </dialog>
    </main>
    
</body>
</html>
